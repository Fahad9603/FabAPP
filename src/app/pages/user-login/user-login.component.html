<div class="login-container">
  <mat-card class="login-box">
    <div class="login-left">
      <h2>Log in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()"> 
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" formControlName="usrId">
          
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
             <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your password"  formControlName="password">
          <mat-icon matSuffix (click)="hidePassword = !hidePassword" class="password-icon">
            {{ hidePassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login-btn" [disabled]="loginForm.invalid" >Log in</button>

        <p class="forgot-password">
          <a href="#">Forgot your password?</a>
        </p>

        <p class="signup-text">
          Don't have an account? <a href="#">Sign Up</a>
        </p>
      </form>
    </div>
    <div class="login-right">
      <h1>WELCOME !</h1>
      <p>Log in to continue</p>
    </div>
  </mat-card>
</div>
