<div class="search-container">
  <mat-form-field appearance="outline">
            <mat-label>Search Company</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search">
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="InsertCompany()">Add Company</button>
      </div>


        <!-- <div class="table-responsive m-t-30">
            <div class="card">
        <div class="table-container"> -->
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 ">
            <!-- Email Column -->
            <ng-container matColumnDef="company_code">
                <th mat-header-cell *matHeaderCellDef> Company Code  </th>
                <td mat-cell *matCellDef="let company"> {{ company.company_code }} </td>
              </ng-container>
        

            <!-- Email Column -->
            <ng-container matColumnDef="Company_Name">
              <th mat-header-cell *matHeaderCellDef> Company Name </th>
              <td mat-cell *matCellDef="let company"> {{ company.Company_Name }} </td>
            </ng-container>
      
            <!-- Mobile Column -->
            <ng-container matColumnDef="Mobile_No">
              <th mat-header-cell *matHeaderCellDef> Contact Number </th>
              <td mat-cell *matCellDef="let company"> {{ company.Mobile_No }} </td>
            </ng-container>
      
            <!-- Date of Joining -->
            <ng-container matColumnDef="addresss">
              <th mat-header-cell *matHeaderCellDef> Addresss </th>
              <td mat-cell *matCellDef="let company"> {{ company.addresss }} </td>
            </ng-container>
      
            <!-- Action Buttons -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let company">
                <button mat-icon-button color="accent" (click)="editCompany(company)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCompany(company.company_code)" >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        <!-- </div> -->
      
        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div> -->
