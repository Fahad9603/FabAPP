<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Search User</mat-label>
    <input matInput placeholder="Type to search...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  
  <button mat-raised-button color="primary" (click)="InsertProduct()">Add Product</button>
</div>

    
        
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
            <!-- Email Column -->
            <ng-container matColumnDef="FabricID">
                <th mat-header-cell *matHeaderCellDef> Fabric ID  </th>
              <td mat-cell *matCellDef="let product"> {{ product.FabricID }} </td>
              </ng-container>
        

          
            <ng-container matColumnDef="FabricType">
              <th mat-header-cell *matHeaderCellDef> Fabric Name </th>
              <td mat-cell *matCellDef="let product"> {{ product.FabricType }} </td>
            </ng-container>
      
           
            <ng-container matColumnDef="WeightKG">
              <th mat-header-cell *matHeaderCellDef> Weight KG </th>
              <td mat-cell *matCellDef="let product"> {{ product.WeightKG }} </td>
            </ng-container>
      
            
            <ng-container matColumnDef="ColorStatus">
              <th mat-header-cell *matHeaderCellDef> Color Status </th>
              <td mat-cell *matCellDef="let product"> {{ product.ColorStatus }} </td>
            </ng-container>
          
            <ng-container matColumnDef="ProcessStage">
              <th mat-header-cell *matHeaderCellDef> Process Stage </th>
              <td mat-cell *matCellDef="let product"> {{ product.ProcessStage }} </td>
            </ng-container>
      
          
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let product">
                <div class="action-buttons">
                <button mat-icon-button color="primary" (click)="editProduct(product.FabricID)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteproduct(product.FabricID)">
                  <mat-icon>delete_outline</mat-icon>
                </button>
              </div>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
